<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - POI Finder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)">
    <meta name="description" content="Login to POI Finder">
</head>
<body>
    <div class="auth-container login-container">
        <div class="auth-card">
            <div class="logo">
                <a href="/"><img src="images/logo.png" alt="POI Finder Logo"></a>
                <h1>POI Finder</h1>
            </div>
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-error" id="login-error"></div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="/signup.html">Sign Up</a></p>
        </div>
    </div>

    <!-- JavaScript for login page -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
